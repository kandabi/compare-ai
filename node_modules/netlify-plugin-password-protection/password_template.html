<!DOCTYPE html>
<html class="staticrypt-html">

<head>
  <meta charset="utf-8" />
  <title>מעל ישראל השוואת מפות</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- do not cache this page -->
  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
  <meta http-equiv="pragma" content="no-cache" />

  <link rel="shortcut icon" href="https://leaflet-compare.netlify.app/assets/favicon.ico">
  <link rel="stylesheet" href="https://leaflet-compare.netlify.app/style/style.css">

  <style>
    body {
      direction: rtl;
      font-family: "rubikregular", Arial, Helvetica, sans-serif;
    }
    
    .logo img {
      display: block;
      margin-left: auto;
      margin-right: auto;
      padding-bottom: 25px;
    }

    .staticrypt-hr {
      margin-top: 20px;
      margin-bottom: 20px;
      border: 0;
      border-top: 1px solid #eee;
    }

    .staticrypt-page {
      width: 360px;
      padding: 8% 0 0;
      margin: auto;
      box-sizing: border-box;
    }

    .staticrypt-form {
      position: relative;
      z-index: 1;
      background: #ffffff;
      max-width: 360px;
      margin: 0 auto 100px;
      padding: 25px 45px;
      text-align: center;
      -webkit-box-shadow: 0px 2px 6px 2px rgba(0,0,0,0.65); 
      box-shadow: 0px 2px 6px 2px rgba(0,0,0,0.65);
    }

    .staticrypt-form input {
      outline: 0;
      background: #f2f2f2;
      width: 100%;
      border: 0;
      margin: 0 0 15px;
      padding: 15px;
      box-sizing: border-box;
      font-size: 14px;
    }

    .staticrypt-form .staticrypt-decrypt-button {
      text-transform: uppercase;
      outline: 0;
      background: #5797ff;
      width: 100%;
      border: 0;
      padding: 15px;
      color: #ffffff;
      font-size: 14px;
      cursor: pointer;
    }

    .staticrypt-form .staticrypt-decrypt-button:hover,
    .staticrypt-form .staticrypt-decrypt-button:active,
    .staticrypt-form .staticrypt-decrypt-button:focus {
      background: #6ba3ff;
    }

    .staticrypt-html {
      height: 100%;
    }

    .staticrypt-body {
      margin-bottom: 1em;
      background: rgb(255,214,112);
      background: linear-gradient(48deg, rgba(255,214,112,1) 0%, rgba(253,101,98,1) 100%);
      font-family: "Arial", sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .staticrypt-instructions {
      margin-top: -1em;
      margin-bottom: 1em;
    }

    .staticrypt-title {
      font-size: 1.5em;
    }

    .staticrypt-footer {
      position: fixed;
      height: 20px;
      font-size: 16px;
      padding: 2px;
      bottom: 0;
      left: 0;
      right: 0;
      margin-bottom: 0;
    }

    .staticrypt-footer p {
      margin: 2px;
      text-align: center;
      float: right;
    }

    .staticrypt-footer a {
      text-decoration: none;
    }
  </style>
</head>

<body class="staticrypt-body">
  <div class="staticrypt-page">

    <div class="staticrypt-form">
      <div class="logo">
        <img src="https://leaflet-compare.netlify.app/assets/logo.png">
      </div>
      <div class="staticrypt-instructions">
        <p class="staticrypt-title">מעל ישראל השוואת מפות</p>
        <p>{instructions}</p>
      </div>

      <hr class="staticrypt-hr" />

      <form id="staticrypt-form" action="#" method="post">
        <input id="staticrypt-password" type="password" name="password" placeholder="סיסמא" autofocus />

        <input type="submit" class="staticrypt-decrypt-button" value="כניסה" />
      </form>
    </div>
  </div>

  {crypto_tag}

  <script>
    /**
     * Decrypt a salted msg using a password.
     * Inspired by https://github.com/adonespitogo
     */
    var keySize = 256;
    var iterations = 1000;
    function decrypt(encryptedMsg, pass) {
      var salt = CryptoJS.enc.Hex.parse(encryptedMsg.substr(0, 32));
      var iv = CryptoJS.enc.Hex.parse(encryptedMsg.substr(32, 32));
      var encrypted = encryptedMsg.substring(64);

      var key = CryptoJS.PBKDF2(pass, salt, {
        keySize: keySize / 32,
        iterations: iterations
      });

      var decrypted = CryptoJS.AES.decrypt(encrypted, key, {
        iv: iv,
        padding: CryptoJS.pad.Pkcs7,
        mode: CryptoJS.mode.CBC
      }).toString(CryptoJS.enc.Utf8);
      return decrypted;
    }

    document
      .getElementById("staticrypt-form")
      .addEventListener("submit", function (e) {
        e.preventDefault();

        var passphrase = document.getElementById("staticrypt-password").value,
          encryptedMsg = "{encrypted}",
          encryptedHMAC = encryptedMsg.substring(0, 64),
          encryptedHTML = encryptedMsg.substring(64),
          decryptedHMAC = CryptoJS.HmacSHA256(
            encryptedHTML,
            CryptoJS.SHA256(passphrase).toString()
          ).toString();

        if (decryptedHMAC !== encryptedHMAC) {
          alert("Bad passphrase!");
          return;
        }

        var plainHTML = decrypt(encryptedHTML, passphrase);

        document.write(plainHTML);
        document.close();
      });
  </script>
</body>

</html>
