<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מעל ישראל השוואת מפות</title>
    
    <meta prefix="og: https://compare-ai.com/" property="og:title" content="מעל ישראל השוואת מפות" />
    <meta prefix="og: https://compare-ai.com/" property="og:url" content="https://compare-ai.com/" />
    <meta prefix="og: https://compare-ai.com/" property="og:image" content="https://compare-ai.com/assets/og.png" name="image" />
    <meta prefix="og: https://compare-ai.com/" property="og:type" content="website" />
    <meta prefix="og: https://compare-ai.com/" property="og:locale" content="he_IL" />

    <link rel="shortcut icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="./src/style.css">

    <!-- Leaflet include -->
    <link rel="stylesheet" href="./src/dist/leaflet.css"/>
    <script src="./src/dist/leaflet.js"></script>

    <!-- Leaflet side by side plugin -->
    <script src="./src/dist/leaflet-side-by-side.min.js"></script>

    <!-- Leaflet draw plugin -->
    <link rel="stylesheet" href="./src/dist/leaflet.draw.css"/>
    <script src="./src/dist/leaflet.draw.js"></script>
    
    <!-- Leaflet Popup Modifier -->
    <script src="./src/dist/popupMod.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./src/dist/popupMod.css">

    <script src="./src/jquery-3.5.1.min.js"></script>
    <script src="./src/script.js"></script>
</head>
<body>
    <div class='loader'>
        <img width="100" height="100" src="./assets/loading.svg">
    </div>
    <div class="body">
        <div class="main_container">
            <div class="video_container">
                <video autoplay loop muted>
                    <source src="./assets/drone.mp4" type="video/mp4">
                </video>
            </div>
            <form class="form" id="form">
                <span>
                    <h1>על מנת לבצע השוואה בין שתי מפות אנא בחר שני קבצי Orthomosaic ושני קבצי KML:</h1>
                </span>      

                <label for="image_1" class="label_button">תמונה 1</label>
                <input type='file' id="image_1" class="hidden" />

                <label for="image_2" class="label_button">תמונה 2</label>
                <input type='file' id="image_2" class="hidden" />

                <label for="kml_1" class="label_button">Kml 1</label>
                <input type='file' id="kml_1" class="hidden" />
                
                <label for="kml_2" class="label_button">Kml 2</label>
                <input type='file' id="kml_2" class="hidden" />
    
                <br>
                <br>
                <span id="error_message" class="error_message">
                    הודעת שגיאה
                </span>

                <div class='upload_loader'>
                    <img width="50" height="50" src="./assets/loading.svg">
                </div>
                <button id="start_comparison" class="submit_button label_button">
                    בצע השוואה
                </button>
            </form>
        </div>
        <div class="map_container">
            <div id="map" class="map">
                <div class="return_button label_button">יצירת פרויקט חדש</div>
            </div>
        </div>
    </div>
</body>
</html>
